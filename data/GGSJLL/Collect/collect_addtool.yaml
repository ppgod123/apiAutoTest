# 公共参数
case_common:
  allureEpic: 衢州企业预警项目接口
  allureFeature: 监测预警记录模块
  allureStory: 监测预警记录列表接口

collect_addtool_01:
    host: ${{host()}}
    url: /warning/record/page
    method: POST
    detail: 获取监测预警记录列表接口1
    headers:
      # 这里cookie的值，写的是存入缓存的名称
      cookie: JSESSIONID=4C72CAA68041F4B8863F776D4EB68EF6
      Content-Type: application/json;
    # 请求的数据，是 params 还是 json、或者file、data
    requestType: json
    # 是否执行，空或者 true 都会执行
    is_run:
    data:
      pageNum: 1
      pageSize: 10

    dependence_case: False
    # 依赖的数据
    dependence_case_data:
    assert:
      # 断言接口状态码
      success:
        jsonpath: $.success
        type: ==
        value: true
        AssertType:
        message: "success 断言为 true"
    current_request_set_cache:
    sql:
    teardown:
    teardown_sql:

collect_addtool_02:
    host: ${{host()}}
    url: /warning/record/page
    method: POST
    detail: 获取监测预警记录列表接口2
    headers:
      # 这里cookie的值，写的是存入缓存的名称
      cookie: JSESSIONID=4C72CAA68041F4B8863F776D4EB68EF6
      Content-Type: application/json;
    # 请求的数据，是 params 还是 json、或者file、data
    requestType: json
    # 是否执行，空或者 true 都会执行
    is_run:
    data:
      pageNum: 1
      pageSize: 10
      corpName: $cache{collect_addtool_02_corpname}
    dependence_case: True
    # 依赖的数据
    dependence_case_data:
      - case_id: collect_addtool_01
        dependent_data:
            - dependent_type: response
              jsonpath: $.data.list[0].corpName
              set_cache: collect_addtool_02_corpname
    assert:
      # 断言接口状态码
      success:
        AssertType:
        jsonpath: $.data.total
        type: ==
        value: 8
        message: "success 断言为 true"
    current_request_set_cache:
    sql:
    teardown:
    teardown_sql: